<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AI Search Engine</title>
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav-wrapper dark-nav">
        <a href="#" class="brand-logo center">Settings</a>
    </nav>

    <div class="container">
        <h4 class="center-align">Account Settings</h4>
        <form id="settings-form">
            <div class="input-field">
                <input type="email" id="email" placeholder="Email" required class="dark-input" value="[user@example.com]">
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder="New Password" class="dark-input">
            </div>
            <div class="center-align">
                <button class="btn blue" type="submit">Update</button>
            </div>
        </form>
    </div>

    <script src="js/materialize.min.js"></script>
</body>
</html>
